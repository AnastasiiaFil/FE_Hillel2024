<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section class="section">
            <div class="container">
                <div class="float_row clearfix">
                    <div class="float_left"> 1 </div>
                    <div class="float_right"> 2 </div>
                </div>

                <div class="float_row clearfix">
                    <div class="float_left"> 1 </div>

                    <div class="float-item-wrapper">
                        <div class="float-item small">2</div>
                        <div class="float-item small">3</div>
                        <div class="float-item small">4</div>
                        <div class="float-item small">5</div>
                    </div>

                </div>

                <div class="float_row clearfix">
                    <div class="float_left"> 1 </div>
                    <div class="float_left"> 2 </div>


                    <div class="float-item-wrapper">
                        <div class="float-item">3</div>
                        <div class="float-item">4</div>
                    </div>



                </div>


            </div>
        </section>
    </main>

</body>

</html>
